<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <link rel="stylesheet" href="style_contact.css">
        <script src="app_contact.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="overlay"></div>
            <div class="left-corner">
                <a class="home-icon" href="./index.html">
                    <ion-icon name="home"></ion-icon>
                </a>
            </div>
            <div class="contact-box">
                <div class="left">
                   <ion-icon class="icon" name="chatbox-ellipses-outline"></ion-icon>
                </div>
                <div class="right">
                    <h2>Have some questions?</h2>
                    <form action="">
                        <input type="text" class="field" placeholder="First Name" required>
                        <input type="text" class="field" placeholder="Last Name" required>
                        <input type="email" class="field" placeholder="What's your email?" required>
                        <textarea class="field" id="text-message" placeholder="Your questions..." required></textarea>
                        <input type="submit" class="btn" value="Send Message">
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <section class="rights">
                <p>Tămaș Ana-Gabriela 2022. &copy; No rights reserved.</p>
            </section>
        </footer>
        <!-- https://ionic.io/ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
