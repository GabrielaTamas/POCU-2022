<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Register Section</h1>
        <form action="./register.html" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="5">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <br>
            <label>Gender:</label>
            <input type="radio" id="female" name="radioButton" value="female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="radioButton" value="male">
            <label for="male">Male</label>
            <br>
            <br>
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="date" required>
            <br>
            <br>
            <input type="checkbox" id="mesage" name="mesage" required>
            <label for="mesage">I am aware of the confidentiality agreement.</label>
            <br>
            <br>
            <input type="submit" value="Register">
            <h3>Already registered? <a href="login.html">Log in</a>.</h3>
        </form>
    </body>
</html>
