<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style_login.css">
    </head>
    <body>
        <div class="container">
            <div class="overlay"></div>
            <div class="left-corner">
                <a class="home-icon" href="./index.html">
                    <ion-icon name="home"></ion-icon>
                </a>
            </div>
            <div class="login-box">
                <div class="avatar">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </div>
                <form class="form" action="">
                    <div class="first-text">
                        <ion-icon name="person"></ion-icon>
                        <input class="text-box" type="text" placeholder="Username" required>
                    </div>
                    <div class="second-text">
                        <ion-icon name="lock-closed"></ion-icon>
                        <input class="text-box2" type="password" placeholder="Password" required>
                    </div>
                    <a href="./register.html" class="question">Don't have an account?</a>
                    <input type="submit" class="btn" value="Login">
                </form>
            </div>
        </div>
        <footer>
            <section class="rights">
                <p>Tămaș Ana-Gabriela 2022. &copy; No rights reserved.</p>
            </section>
        </footer>
        <!-- https://ionic.io/ionicons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
